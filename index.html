<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin Fix</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #2c3e50; color: white; padding: 20px; margin: 0; }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        
        /* Container untuk menjaga canvas tetap bulat dan terlihat */
        #canvas-container { position: relative; width: 350px; height: 350px; margin: 20px auto; }
        canvas { width: 100%; height: 100%; border: 10px solid #ecf0f1; border-radius: 50%; background-color: #fff; display: block; }
        
        /* Panah Penunjuk */
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 10;
        }

        .controls { margin-top: 20px; }
        button { 
            padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }

        /* Modal Popup */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 400px; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #f1c40f; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¡ Lucky Spin</h1>
        <p>Coba keberuntunganmu hari ini!</p>
        
        <div id="canvas-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button id="spinBtn">PUTAR SEKARANG</button>
        </div>
        <h2 id="resultDisplay" style="color:#f1c40f; margin-top:20px;"></h2>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMsg"></p>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">KLIK DISINI UNTUK LOGIN</a>
        </div>
    </div>

    <script>
        // Deklarasi Variabel
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const modal = document.getElementById('resultModal');
        
        const segments = ["ZONK", "BONUS 50K", "ZONK", "BONUS 100K", "ZONK", "BONUS 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        
        let currentAngle = 0;
        const segmentAngle = (2 * Math.PI) / segments.length;

        // Fungsi Menggambar Roda
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            segments.forEach((text, i) => {
                const angle = currentAngle + (i * segmentAngle);
                
                // Gambar Segmen
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + segmentAngle);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Gambar Teks
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + segmentAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 18px Arial";
                ctx.fillText(text, 180, 10);
                ctx.restore();
            });
        }

        // Fungsi Putar
        function startSpin() {
            if (localStorage.getItem("doneSpin")) return;

            const randomIndex = Math.floor(Math.random() * segments.length);
            const stopAngle = (10 * 360) + (360 - (randomIndex * 60)) - 90;
            
            let start = null;
            const duration = 5000;

            function animate(time) {
                if (!start) start = time;
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease Out Formula
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (easeOut * stopAngle) * (Math.PI / 180);
                
                draw();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin(randomIndex);
                }
            }
            
            spinBtn.disabled = true;
            requestAnimationFrame(animate);
        }

        function finishSpin(index) {
            const hasil = segments[index];
            resultDisplay.innerText = "HASIL: " + hasil;
            localStorage.setItem("doneSpin", "true");
            
            setTimeout(() => {
                const title = document.getElementById('modalTitle');
                const msg = document.getElementById('modalMsg');
                
                if ([1, 3, 5].includes(index)) {
                    title.innerText = "ðŸŽ‰ SELAMAT!";
                    title.style.color = "green";
                    msg.innerHTML = `SELAMAT KAMU MENDAPATKAN BONUS KEMENANGAN <b>${hasil}</b> PADA GAME MAHJONG WAYS 2, SILAHKAN LOGIN DAN MAINKAN!`;
                } else {
                    title.innerText = "ðŸ’” YAHH...";
                    title.style.color = "red";
                    msg.innerText = "YAH KURANG BERUNTUNG, BOSKU BISA COBA LOGIN DAN MAINKAN MAHJONG WAYS 2 NYA YA.";
                }
                modal.style.display = "block";
            }, 500);
        }

        // Inisialisasi
        spinBtn.addEventListener('click', startSpin);
        
        if (localStorage.getItem("doneSpin")) {
            spinBtn.disabled = true;
            spinBtn.innerText = "KESEMPATAN HABIS";
        }

        // Pastikan gambar muncul saat loading
        draw();
    </script>
</body>
</html>
