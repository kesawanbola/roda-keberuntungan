<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Lucky Spin Winner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #0f172a; color: white; margin: 0; padding: 20px;
        }
        .container { 
            max-width: 400px; margin: auto; background: #1e293b; 
            padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        /* Wrapper Roda */
        #wheel-wrapper { 
            position: relative; width: 300px; height: 300px; margin: 25px auto; 
        }
        
        canvas { 
            width: 100% !important; height: 100% !important;
            border-radius: 50%; border: 5px solid #f1c40f; 
            background: #fff; display: block;
        }
        
        /* Panah Penunjuk */
        .pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 20;
        }

        /* Tombol Spin */
        #spinBtn { 
            padding: 18px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #ef4444; color: white; border: none; border-radius: 50px;
            box-shadow: 0 5px 0 #b91c1c; transition: 0.1s; width: 100%;
            text-transform: uppercase; margin-top: 10px;
        }
        #spinBtn:active { transform: translateY(3px); box-shadow: 0 2px 0 #b91c1c; }
        #spinBtn:disabled { background-color: #475569 !important; box-shadow: none !important; cursor: not-allowed; }

        /* Modal Hadiah */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { 
            background: white; color: #333; margin: 15% auto; padding: 25px; 
            border-radius: 20px; width: 85%; max-width: 350px; text-align: center; 
        }
        .btn-claim { 
            display: inline-block; margin-top: 20px; padding: 15px 30px; 
            background: #ef4444; color: white; text-decoration: none; 
            font-weight: bold; border-radius: 50px; font-size: 16px; 
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');

        // Setup Segmen Roda
        const segments = ["ZONK", "50K", "10K", "100K", "ZONK", "500K"];
        const colors = ["#1e293b", "#3b82f6", "#1e293b", "#8b5cf6", "#1e293b", "#f1c40f"];
        let currentAngle = 0;
        const segmentArc = (2 * Math.PI) / segments.length;

        // Fungsi Menggambar Roda
        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < segments.length; i++) {
                const angle = currentAngle + (i * segmentArc);
                
                // Gambar Segmen
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.1)";
                ctx.stroke();

                // Gambar Teks

                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);

                ctx.fillStyle = "white";
                ctx.font = "bold 35px Arial";
                ctx.fillText(segments[i], 220, 15);
                ctx.restore();
            }
        }

        function startSpin() {
            if (localStorage.getItem("isDone") === "true") {
                alert("Anda sudah menggunakan kesempatan spin hari ini!");
                return;
            }

            spinBtn.disabled = true;
            spinBtn.innerText = "SEDANG BERPUTAR...";

            // Logika Penentuan Hadiah (targetIdx)
            const targetIdx = Math.floor(Math.random() * segments.length);
            const totalRotation = (360 * 10) + (360 - (targetIdx * (360 / segments.length))) - 90;
            const targetAngle = totalRotation * (Math.PI / 180);

            let startTime = null;
            const duration = 5000; // 5 Detik Putaran

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Efek melambat (ease-out)
                const easing = 1 - Math.pow(1 - progress, 4);
                currentAngle = easing * targetAngle;

                draw();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finalize(targetIdx);
                }
            }
            requestAnimationFrame(animate);
        }
