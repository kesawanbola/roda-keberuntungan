<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Final Protection</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; text-align: center; background-color: #2c3e50; 
            color: white; margin: 0; padding: 20px; overflow-x: hidden;
            user-select: none; -webkit-user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #canvas-container { position: relative; width: 320px; height: 320px; margin: 20px auto; display: block; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #ecf0f1; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        
        .pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid #f1c40f; z-index: 20; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        button { 
            margin-top: 20px; padding: 15px 40px; font-size: 18px; font-weight: bold; 
            cursor: pointer; background-color: #27ae60; color: white; border: none; 
            border-radius: 50px; box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 20vh auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 350px; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #f1c40f; color: black; text-decoration: none; font-weight: bold; border-radius: 8px; box-shadow: 0 3px 0 #d4ac0d; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2>ðŸŽ¡ Lucky Spin</h2>
        <p>Coba keberuntunganmu hari ini!</p>
        
        <div id="canvas-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>

        <button id="spinBtn" onclick="startSpin()">PUTAR SEKARANG</button>
        <h3 id="resultDisplay" style="color:#f1c40f; margin-top:20px; min-height: 1.5em;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMsg"></p>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">KLIK DISINI UNTUK LOGIN</a>
        </div>
    </div>

    <script>
        /** 1. PROTEKSI SUPER KETAT **/
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            // Blokir F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        /** 2. KONFIGURASI RODA **/
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const segments = ["ZONK", "BONUS 50K", "ZONK", "BONUS 100K", "ZONK", "BONUS 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        let currentAngle = 0;
        const arc = (2 * Math.PI) / segments.length;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < segments.length; i++) {
                let angle = currentAngle + (i * arc);
                
                // Gambar Segmen
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, angle, angle + arc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.stroke();

                // Teks
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "white";
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "right";
                ctx.fillText(segments[i], 220, 10);
                ctx.restore();
            }
        }

        function startSpin() {
            if (localStorage.getItem("alreadySpun")) return;
            
            const btn = document.getElementById('spinBtn');
            const targetIndex = Math.floor(Math.random() * segments.length);
            // Putar minimal 10 kali putaran + target
            const stopAngle = (10 * 360) + (360 - (targetIndex * 60)) - 90;
            
            let start = null;
            btn.disabled = true;

            function animate(time) {
                if (!start) start = time;
                let elapsed = time - start;
                let progress = Math.min(elapsed / 5000, 1);
                
                // Ease Out (Mulai cepat, berhenti pelan)
                let easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (easeOut * stopAngle) * (Math.PI / 180);
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishGame(targetIndex);
                }
            }
            requestAnimationFrame(animate);
        }

        function finishGame(idx) {
            localStorage.setItem("alreadySpun", "true");
            const hasil = segments[idx];
            document.getElementById('resultDisplay').innerText = "HASIL: " + hasil;
            
            setTimeout(() => {
                const modal = document.getElementById('resultModal');
                const title = document.getElementById('modalTitle');
                const msg = document.getElementById('modalMsg');
                
                if ([1, 3, 5].includes(idx)) {
                    title.innerText = "ðŸŽ‰ SELAMAT!";
                    title.style.color = "#27ae60";
                    msg.innerHTML = `SELAMAT KAMU MENDAPATKAN BONUS KEMENANGAN <b>${hasil}</b> PADA GAME MAHJONG WAYS 2, SILAHKAN LOGIN DAN MAINKAN!`;
                } else {
                    title.innerText = "ðŸ’” YAHH...";
                    title.style.color = "#e74c3c";
                    msg.innerText = "YAH KURANG BERUNTUNG, BOSKU BISA COBA LOGIN DAN MAINKAN MAHJONG WAYS 2 NYA YA.";
                }
                modal.style.display = "block";
            }, 500);
        }

        // Jalankan Inisialisasi
        if (localStorage.getItem("alreadySpun")) {
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('spinBtn').innerText = "KESEMPATAN HABIS";
        }

        // Loop Draw untuk memastikan canvas tidak kosong saat loading
        let attempts = 0;
        const autoDraw = setInterval(() => {
            drawWheel();
            attempts++;
            if (attempts > 10) clearInterval(autoDraw);
        }, 100);

    </script>
</body>
</html>
