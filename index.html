<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin Fix</title>
    <style>
        /* CSS TETAP SAMA SEPERTI SEBELUMNYA */
        body { font-family: sans-serif; text-align: center; background-color: #2c3e50; color: white; padding: 20px; margin: 0; user-select: none; }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        #canvas-container { position: relative; width: 350px; height: 350px; margin: 20px auto; }
        canvas { width: 100%; height: 100%; border: 10px solid #ecf0f1; border-radius: 50%; background-color: #fff; display: block; }
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 10;
        }
        .controls { margin-top: 20px; }
        button { 
            padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 400px; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #f1c40f; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>

            <button id="spinBtn">PUTAR SEKARANG</button>
        </div>
        <h2 id="resultDisplay" style="color:#f1c40f; margin-top:20px;"></h2>
    </div>

        <div class="modal-content">
            <h2 id="modalTitle"></h2>
