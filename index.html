<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Roda Keberuntungan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #2c3e50; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; }
        #wheel-wrapper { position: relative; width: 350px; height: 350px; margin: 20px auto; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #ecf0f1; background: #fff; }
        
        .pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 10;
        }

        button { 
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #1e8449; transition: 0.2s; width: 100%;
        }

        button:disabled { background-color: #95a5a6 !important; box-shadow: none !important; cursor: not-allowed; }

        #loginBtnContainer { margin-top: 15px; display: none; }
        .btn-login-main {
            display: inline-block; padding: 15px 40px; font-size: 18px; font-weight: bold;
            background-color: #f1c40f; color: #000; text-decoration: none; border-radius: 50px;
            box-shadow: 0 4px 0 #c29d0b; width: 80%;
        }

        /* MODAL STYLE */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; color: #333; margin: 20% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 380px; position: relative; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #27ae60; color: white; text-decoration: none; font-weight: bold; border-radius: 50px; }
        .status-badge { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2>ðŸŽ¡ Lucky Spin</h2>
        <div id="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        
        <button id="spinBtn" onclick="startSpin()">PUTAR SEKARANG</button>
        
        <div id="loginBtnContainer">
            <a href="https://shortio.link/login-kesawanbola" class="btn-login-main">LOGIN & KLAIM SEKARANG</a>
        </div>

        <h3 id="resultText" style="color:#f1c40f; margin-top:20px;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMsg"></p>
            <div id="activationNote" style="display:none; background:#f8f9fa; padding:10px; border-radius:8px; margin-top:10px; font-size:14px; color:#555; border-left: 4px solid #f1c40f;">
                <strong>INFO:</strong> Silahkan lakukan deposit minimal 25rb untuk mengaktifkan <b>Bonus Kemenangan Anda.</b>
            </div>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">LOGIN & KLAIM</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const loginContainer = document.getElementById('loginBtnContainer');
        const resultModal = document.getElementById('resultModal');
        
        const segments = ["ZONK", "50K", "ZONK", "100K", "ZONK", "500K"];
        const colors = ["#1e293b", "#3498db", "#1e293b", "#9b59b6", "#1e293b", "#f1c40f"];
        
        let currentAngle = 0;
        const totalSegments = segments.length;
        const segmentArc = (2 * Math.PI) / totalSegments;

        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < totalSegments; i++) {
                const angle = currentAngle + (i * segmentArc) - (Math.PI / 2);
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 35px Arial";
                ctx.fillText(segments[i], 230, 15);
                ctx.restore();
            }
        }

        function startSpin() {
            if (localStorage.getItem("isDone") === "true") return;

            const targetIdx = Math.floor(Math.random() * totalSegments);
            const degPerSeg = 360 / totalSegments;
            // Perhitungan agar panah tepat di tengah segmen
            const rotation = (10 * 360) + (360 - (targetIdx * degPerSeg)) - (degPerSeg / 2);
            
            let start = null;
            const duration = 5000;
            spinBtn.disabled = true;
            spinBtn.innerText = "SEDANG BERPUTAR...";

            function animate(time) {
                if (!start) start = time;
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);
                const easing = 1 - Math.pow(1 - progress, 4);
                currentAngle = (easing * rotation) * (Math.PI / 180);
                draw();
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    showResult(targetIdx);
                }
            }
            requestAnimationFrame(animate);
        }

        function showResult(idx) {
            const hasil = segments[idx];
            localStorage.setItem("isDone", "true");
            localStorage.setItem("lastWin", hasil);
            
            spinBtn.innerText = "KESEMPATAN HABIS";
            loginContainer.style.display = "block";

            const title = document.getElementById('modalTitle');
            const msg = document.getElementById('modalMsg');
            const note = document.getElementById('activationNote');

            if (hasil !== "ZONK") {
                title.innerText = "ðŸŽ‰ ANDA MENANG!";
                title.style.color = "#27ae60";
                msg.innerHTML = `Selamat! Anda berhak mendapatkan Bonus sebesar <b>Rp ${hasil}</b>.`;
                note.style.display = "block";
                document.getElementById('resultText').innerHTML = `HASIL: Rp ${hasil} <br><small>(Status: <span class="status-badge">Menunggu Deposit</span>)</small>`;
            } else {
                title.innerText = "ðŸ’” ZONK";
                title.style.color = "#e74c3c";
                msg.innerText = "Maaf, Anda kurang beruntung. Coba lagi di kesempatan berikutnya!";
                note.style.display = "none";
                document.getElementById('resultText').innerText = "BOSKU BISA CLAIM BONUS LAINNYA YA!";
            }

            // Memastikan modal muncul
            resultModal.style.display = "block";
        }

        window.onload = () => {
            if (localStorage.getItem("isDone") === "true") {
                const lastWin = localStorage.getItem("lastWin");
                spinBtn.disabled = true;
                spinBtn.innerText = "KESEMPATAN HABIS";
                loginContainer.style.display = "block";
                
                if(lastWin && lastWin !== "ZONK") {
                   document.getElementById('resultText').innerHTML = `HASIL: Rp ${lastWin} <br><small>(Status: <span class="status-badge">Menunggu Deposit</span>)</small>`;
                } else {
                   document.getElementById('resultText').innerText = "BOSKU BISA CLAIM BONUS LAINNYA YA!";
                }
            }
            draw();
        };

        // Anti-Inspect & Klik Kanan
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false; };
