<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Akurasi 100%</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #2c3e50; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; }
        
        #wheel-wrapper { position: relative; width: 350px; height: 350px; margin: 20px auto; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #ecf0f1; background: #fff; }
        
        /* Panah Kuning di posisi Jam 12 tepat */
        .pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 10;
        }

        button { 
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 380px; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #f1c40f; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2>ðŸŽ¡ Lucky Spin</h2>
        <div id="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        <button id="spinBtn" onclick="startSpin()">PUTAR SEKARANG</button>
        <h3 id="resultText" style="color:#f1c40f; margin-top:20px;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMsg"></p>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">LOGIN & KLAIM SEKARANG</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        
        // DATA SEGMEN (Sesuai urutan visual yang Anda inginkan)
        const segments = ["ZONK", "BONUS 50K", "ZONK", "BONUS 100K", "ZONK", "BONUS 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        
        let currentAngle = 0;
        const segmentArc = (2 * Math.PI) / segments.length;

        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < segments.length; i++) {
                // Gambar Segmen
                const angle = currentAngle + (i * segmentArc);
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.stroke();

                // Gambar Teks
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 26px Arial";
                ctx.fillText(segments[i], 220, 10);
                ctx.restore();
            }
        }

        function startSpin() {
            if (localStorage.getItem("isDone")) return;

            const targetIdx = Math.floor(Math.random() * segments.length);
            const degreesPerSegment = 360 / segments.length;

            /* LOGIKA AKURASI:
               1. totalRounds * 360 (Putaran cepat)
               2. (360 - (targetIdx * degreesPerSegment)) (Mencari derajat target)
               3. - 90 (Kompensasi karena Jam 12 adalah posisi -90 derajat di sistem Canvas)
               4. - (degreesPerSegment / 2) (Supaya berhenti tepat di TENGAH kotak)
            */
            const stopAngle = (12 * 360) + (360 - (targetIdx * degreesPerSegment)) - 90 - (degreesPerSegment / 2);
            
            let start = null;
            const duration = 5000;
            document.getElementById('spinBtn').disabled = true;

            function animate(time) {
                if (!start) start = time;
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);
                
                // Efek melambat (Cubic Ease Out)
                const easeOut = 1 - Math.pow(1 - progress, 4);
                currentAngle = (easeOut * stopAngle) * (Math.PI / 180);
                
                draw();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finalizeGame(targetIdx);
                }
            }
            requestAnimationFrame(animate);
        }

        function finalizeGame(idx) {
            const hasil = segments[idx];
            document.getElementById('resultText').innerText = "HASIL: " + hasil;
            localStorage.setItem("isDone", "true");

            setTimeout(() => {
                const modal = document.getElementById('resultModal');
                const title = document.getElementById('modalTitle');
                const msg = document.getElementById('modalMsg');

                if ([1, 3, 5].includes(idx)) {
                    title.innerText = "ðŸŽ‰ SELAMAT!";
                    title.style.color = "green";
                    msg.innerHTML = `Bosku Berhasil Mendapatkan <b>${hasil}</b>! Silahkan login untuk klaim kemenanganmu.`;
                } else {
                    title.innerText = "ðŸ’” YAHH...";
                    title.style.color = "red";
                    msg.innerText = "YAH KURANG BERUNTUNG, COBA LAGI LAIN KALI YA BOSKU.";
                }
                modal.style.display = "block";
            }, 500);
        }

        // Jalankan Gambar Awal
        draw();

        // Anti Inspect Element & Klik Kanan
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false; };
    </script>
</body>
</html>
