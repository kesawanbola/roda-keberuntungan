<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Akurasi Tinggi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
        }
        canvas {
            border: 8px solid #ecf0f1;
            border-radius: 50%;
            background: white;
        }
        /* Panah menggunakan CSS agar lebih presisi di tengah atas */
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f;
            z-index: 10;
        }
        .controls { margin-top: 30px; }
        button {
            padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            transition: 0.3s; box-shadow: 0 4px 0 #1e8449;
        }
        button:hover { background-color: #2ecc71; transform: translateY(-2px); }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; transform: none; }
        #result { margin-top: 25px; font-size: 28px; font-weight: bold; color: #f1c40f; }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.85);
        }
        .modal-content {
            background-color: #ffffff; color: #333; margin: 15% auto; padding: 30px;
            border-radius: 15px; width: 85%; max-width: 400px; text-align: center;
        }
        .text-win { color: #27ae60; font-weight: bold; }
        .text-lose { color: #e74c3c; font-weight: bold; }
        .btn-link {
            display: inline-block; padding: 15px 25px; background-color: #f1c40f;
            color: #000; text-decoration: none; font-weight: bold; border-radius: 8px; margin-top: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h1>ðŸŽ¡ Lucky Spin</h1>
        <p>Coba keberuntunganmu hari ini!</p>
        
        <div id="wheel-wrapper">
            <div class="arrow"></div>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button id="spinBtn" onclick="spinWheel()">PUTAR SEKARANG</button>
        </div>
        <div id="result"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">KLIK DISINI UNTUK LOGIN</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('result');
        const modal = document.getElementById('myModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMsg = document.getElementById('modalMessage');

        const segments = ["ZONK", "BONUS 50K", "ZONK", "BONUS 100K", "ZONK", "BONUS 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        
        let startAngle = 0;
        const numSegments = segments.length;
        const arc = (2 * Math.PI) / numSegments;

        function drawWheel() {
            ctx.clearRect(0, 0, 400, 400);
            
            for (let i = 0; i < numSegments; i++) {
                let angle = startAngle + i * arc;
                
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 190, angle, angle + arc, false);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 16px Arial";
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillText(segments[i], 170, 8);
                ctx.restore();
            }
        }

        window.onload = function() {
            if (localStorage.getItem("userHasSpun")) {
                btn.disabled = true;
                btn.innerText = "KESEMPATAN HABIS";
            }
            drawWheel();
        };

        function spinWheel() {
            if (localStorage.getItem("userHasSpun")) return;

            const HASIL_RANDOM = Math.floor(Math.random() * numSegments);
            btn.disabled = true;
            resultDisplay.innerHTML = "Memutar...";

            const duration = 5000;
            const totalRounds = 10;
            
            // LOGIKA AKURASI:
            // 1. (totalRounds * 360) -> Biar muter banyak dulu
            // 2. (HASIL_RANDOM * (360/numSegments)) -> Posisi segmen
            // 3. Kita hitung selisih dari titik 270 derajat (atas)
            const degreesPerSegment = 360 / numSegments;
            const stopAngleValue = (totalRounds * 360) + (360 - (HASIL_RANDOM * degreesPerSegment)) - 90;

            let startTimestamp = null;

            function animate(timestamp) {
                if (!startTimestamp) startTimestamp = timestamp;
                const elapsed = timestamp - startTimestamp;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 4);
                startAngle = (easeOut * stopAngleValue) * Math.PI / 180;
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    const finalResult = segments[HASIL_RANDOM];
                    resultDisplay.innerHTML = "HASIL: " + finalResult;
                    localStorage.setItem("userHasSpun", "true");
                    btn.innerText = "KESEMPATAN HABIS";

                    setTimeout(() => {
                        if ([1, 3, 5].includes(HASIL_RANDOM)) {
                            modalTitle.innerHTML = "ðŸŽ‰ SELAMAT!";
                            modalTitle.className = "text-win";
                            modalMsg.innerHTML = `SELAMAT KAMU MENDAPATKAN BONUS KEMENANGAN <b>${finalResult}</b> PADA GAME MAHJONG WAYS 2, SILAHKAN LOGIN DAN MAINKAN!`;
                        } else {
                            modalTitle.innerHTML = "ðŸ’” YAHH...";
                            modalTitle.className = "text-lose";
                            modalMsg.innerHTML = `YAH KURANG BERUNTUNG, BOSKU BISA COBA LOGIN DAN MAINKAN MAHJONG WAYS 2 NYA YA.`;
                        }
                        modal.style.display = "block";
                    }, 500);
                }
            }
            requestAnimationFrame(animate);
        }

        drawWheel();
        
        // Anti Inspect Element (tambahan)
        document.addEventListener('keydown', function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false;
        });
    </script>
</body>
</html>
