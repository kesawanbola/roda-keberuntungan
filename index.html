    <title>Lucky Spin - Final Version</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #2c3e50; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #34495e; padding: 20px; border-radius: 15px; }
        #wheel-wrapper { position: relative; width: 350px; height: 350px; margin: 20px auto; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #ecf0f1; background: #fff; }
        
        .pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f; z-index: 10;
        }

        button { 
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #27ae60; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }

        button:disabled { 
            background-color: #95a5a6 !important; 
            box-shadow: none !important;
            cursor: not-allowed;
            transform: none !important;
        }

        #loginBtnContainer { margin-top: 15px; display: none; }
        .btn-login-main {
            display: inline-block; padding: 15px 40px; font-size: 18px; font-weight: bold;
            background-color: #f1c40f; color: #000; text-decoration: none; border-radius: 50px;
            box-shadow: 0 4px 0 #c29d0b; transition: 0.2s;
        }
        .btn-login-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #c29d0b; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 30px; border-radius: 15px; width: 80%; max-width: 380px; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #27ae60; color: white; text-decoration: none; font-weight: bold; border-radius: 50px; }
        
        /* Tambahan Style untuk Status */
        .status-badge { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
