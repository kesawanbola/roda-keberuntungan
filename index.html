        body {

            color: white;

        .container {

        .controls { margin-top: 30px; }

        #result { margin-top: 25px; font-size: 28px; font-weight: bold; min-height: 40px; color: #f1c40f; }

        /* CSS POP-UP */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.85);
        }
        .modal-content {
            background-color: #ffffff; color: #333; margin: 15% auto; padding: 30px;
            border-radius: 15px; width: 85%; max-width: 400px; text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .modal-content h2 { margin-top: 0; font-size: 24px; }
        .text-win { color: #27ae60; }
        .text-lose { color: #e74c3c; }
        
        .modal-content p { font-size: 16px; line-height: 1.6; margin: 20px 0; }
        .btn-link {

            color: #000; text-decoration: none; font-weight: bold; border-radius: 8px;
            transition: 0.3s; box-shadow: 0 4px 0 #d4ac0d;
        }
        .btn-link:hover { background-color: #d4ac0d; transform: translateY(-2px); }
    </style>
</head>
