        .pointer {

            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid #f1c40f; z-index: 10;
        }

        button { 
            margin-top: 20px; padding: 15px 40px; font-size: 18px; font-weight: bold; 
            cursor: pointer; background-color: #27ae60; color: white; border: none; 
            border-radius: 50px; box-shadow: 0 4px 0 #1e8449; transition: 0.2s;
        }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; transform: translateY(4px); }

        /* Modal Popup */

    </style>
</head>

    <script>

        document.addEventListener('contextmenu', e => e.preventDefault());

        /** SETUP RODA **/
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const segments = ["ZONK", "BONUS 50K", "ZONK", "BONUS 100K", "ZONK", "BONUS 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        let currentAngle = 0;

        function drawWheel() {
            const arc = (2 * Math.PI) / segments.length;
            ctx.clearRect(0, 0, 400, 400);

            for (let i = 0; i < segments.length; i++) {
                let angle = currentAngle + (i * arc);
                
                // Gambar Segmen (Slice)
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Gambar Teks
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 22px Arial";
                ctx.fillText(segments[i], 180, 10);
                ctx.restore();
            }
        }
