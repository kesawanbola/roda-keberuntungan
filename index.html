<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda Keberuntungan</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 8px solid #ecf0f1;
            border-radius: 50%;
            background: white;
        }

        .controls { margin-top: 30px; }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 4px 0 #1e8449;
        }

        button:hover { background-color: #2ecc71; transform: translateY(-2px); }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; transform: none; }

        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            min-height: 40px;
            color: #f1c40f;
            padding: 0 10px;
        }

        .info { font-size: 12px; color: #bdc3c7; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¡ Lucky Spin</h1>
        <p>Coba keberuntunganmu hari ini!</p>
        
        <canvas id="canvas" width="450" height="450"></canvas>
        
        <div class="controls">
            <button id="spinBtn" onclick="spinWheel()">PUTAR SEKARANG</button>
        </div>

        <div id="result"></div>
        <p class="info">*Kesempatan hanya 1 kali per orang</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spinBtn');
        const resultDisplay = document.getElementById('result');

        // --- KONFIGURASI HADIAH ---
        const segments = [
            "ZONK", 
            "BONUS 100K\nMAHJONG", 
            "ZONK", 
            "BONUS 50K\nMAHJONG", 
            "ZONK", 
            "SALDO 500K"
        ];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        
        // Target hasil (5 = SALDO 500K)
        const HASIL_SETTINGAN = 5; 
        
        let startAngle = 0;
        const arc = Math.PI / (segments.length / 2);

        function drawWheel() {
            ctx.clearRect(0, 0, 450, 450);
            const centerX = 225;
            const centerY = 225;
            const radius = 210;

            for (let i = 0; i < segments.length; i++) {
                let angle = startAngle + i * arc;
                
                // Gambar Slice
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc, false);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Gambar Teks
                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial"; // Ukuran font diperkecil agar rapi
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                
                // Membagi teks menjadi beberapa baris jika ada tanda \n
                const lines = segments[i].split('\n');
                lines.forEach((line, index) => {
                    ctx.fillText(line, radius / 2.5, index * 15);
                });
                
                ctx.restore();
            }

            // Panah Penunjuk
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(centerX - 15, 10);
            ctx.lineTo(centerX + 15, 10);
            ctx.lineTo(centerX, 45);
            ctx.fill();
        }

        window.onload = function() {
            if (localStorage.getItem("userHasSpun")) {
                btn.disabled = true;
                btn.innerText = "SUDAH DIPAKAI";
                resultDisplay.innerHTML = "Anda sudah memutar roda sebelumnya.";
            }
            drawWheel();
        };

        function spinWheel() {
            if (localStorage.getItem("userHasSpun")) return;

            // Kunci segera agar tidak bisa refresh/klik ulang
            localStorage.setItem("userHasSpun", "true");
            btn.disabled = true;
            btn.innerText = "MEMUTAR...";
            resultDisplay.innerHTML = "Semoga Beruntung!";

            const totalRounds = 10; 
            const degreesPerSegment = 360 / segments.length;
            // Kalkulasi stop agar tepat di tengah segmen hadiah
            const stopAngleValue = (totalRounds * 360) + (360 - (HASIL_SETTINGAN * degreesPerSegment)) - (degreesPerSegment / 2) - 90;
            
            let startTimestamp = null;
            const duration = 5000;

            function animate(timestamp) {
                if (!startTimestamp) startTimestamp = timestamp;
                const elapsed = timestamp - startTimestamp;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4); // Animasi lebih smooth
                
                startAngle = (easeOut * stopAngleValue) * Math.PI / 180;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    resultDisplay.innerHTML = "SELAMAT! Anda Mendapatkan:<br>" + segments[HASIL_SETTINGAN].replace('\n', ' ');
                    btn.innerText = "KESEMPATAN HABIS";
                }
            }
            requestAnimationFrame(animate);
        }

        drawWheel();
    </script>
</body>
</html>
