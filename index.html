    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        
        // Urutan segmen HARUS searah jarum jam untuk sinkronisasi rotasi
        const segments = ["ZONK", "50K", "10K", "100K", "ZONK", "500K"];
        const colors = ["#1e293b", "#3b82f6", "#1e293b", "#8b5cf6", "#1e293b", "#f1c40f"];
        let currentAngle = 0;
        const segmentArc = (2 * Math.PI) / segments.length;

        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < segments.length; i++) {
                // Gambar dimulai dari atas (-PI/2) agar index 0 sinkron dengan panah
                const angle = currentAngle + (i * segmentArc) - (Math.PI / 2);
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 35px Arial";
                ctx.fillText(segments[i], 220, 15);
                ctx.restore();
            }
        }

        window.onload = draw;
