<!DOCTYPE html>

        #spinBtn { padding: 18px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: #ef4444; color: white; border: none; border-radius: 50px; box-shadow: 0 5px 0 #b91c1c; width: 100%; text-transform: uppercase; margin-top: 10px; }
        #spinBtn:disabled { background-color: #475569 !important; box-shadow: none !important; }

        <button id="spinBtn" onclick="startSpin()">KLAIM SPIN GRATIS</button>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        
        // SUSUNAN HADIAH (PENTING: Jangan diubah urutannya agar sinkron dengan putaran)
        const segments = ["ZONK", "500K", "ZONK", "100K", "10K", "50K"];
        const colors = ["#1e293b", "#f1c40f", "#1e293b", "#8b5cf6", "#1e293b", "#3b82f6"];
        let currentAngle = 0;
        const numSegments = segments.length;
        const segmentArc = (2 * Math.PI) / numSegments;

        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < numSegments; i++) {
                // Rotasi awal dimulai dari atas (-90 derajat)
                const angle = currentAngle + (i * segmentArc) - (Math.PI / 2);
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 240, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 38px Arial";
                ctx.fillText(segments[i], 220, 15);
                ctx.restore();
            }
        }

        window.onload = draw;

        function startSpin() {
            if (localStorage.getItem("isSpinDone")) {
                alert("Kesempatan Spin Habis!"); return;
            }

            spinBtn.disabled = true;
            spinBtn.innerText = "SEDANG BERPUTAR...";

            // LOGIKA: Pilih hadiah (targetIdx)
            // Contoh: idx 3 adalah 100K, idx 1 adalah 500K.
            const targetIdx = Math.floor(Math.random() * numSegments);
            
            // Perhitungan rotasi agar berhenti tepat di tengah segmen pilihan
            const extraRounds = 8; // Putar 8 kali
            const segmentDeg = 360 / numSegments;
            const targetRotation = (extraRounds * 360) + (360 - (targetIdx * segmentDeg));
            
            const targetAngle = targetRotation * (Math.PI / 180);
            let startTime = null;

            function animate(now) {
                if (!startTime) startTime = now;
                const progress = Math.min((now - startTime) / 5000, 1); // 5 Detik
                const easeOut = 1 - Math.pow(1 - progress, 4);
                currentAngle = easeOut * targetAngle;
                draw();
                if (progress < 1) requestAnimationFrame(animate);
                else finalize(targetIdx);
            }
            requestAnimationFrame(animate);
        }

            const hasil = segments[idx];
            localStorage.setItem("isSpinDone", "true");

                        Saldo hadiah akan otomatis masuk setelah Anda melakukan <b>Aktivasi Minimal Deposit 10rb</b>.
                        </p>`;
