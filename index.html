<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Roda Keberuntungan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #1a1a2e; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #16213e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #2e3a59; }
        
        #wheel-wrapper { position: relative; width: 320px; height: 320px; margin: 25px auto; }
        canvas { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #f1c40f; background: #fff; box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); }
        
        .pointer { 
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-top: 40px solid #e94560; z-index: 10; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        button { 
            padding: 18px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background: linear-gradient(135deg, #e94560, #a22a3e); color: white; border: none; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4); transition: 0.3s; width: 100%; text-transform: uppercase;
        }

        button:disabled { background: #444 !important; box-shadow: none !important; cursor: not-allowed; opacity: 0.7; }

        #loginBtnContainer { margin-top: 20px; display: none; }
        .btn-login-main {
            display: inline-block; padding: 15px 40px; font-size: 18px; font-weight: bold;
            background-color: #f1c40f; color: #000; text-decoration: none; border-radius: 50px;
            box-shadow: 0 4px 0 #c29d0b; width: 85%; transition: 0.2s;
        }

        /* MODAL STYLE */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 35px; border-radius: 20px; width: 85%; max-width: 380px; position: relative; text-align: center; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #27ae60; color: white; text-decoration: none; font-weight: bold; border-radius: 50px; width: 80%; }
        .status-badge { background: #e74c3c; color: white; padding: 3px 10px; border-radius: 5px; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2 style="color: #f1c40f; margin-bottom: 5px;">ðŸŽ¡ Lucky Spin Winner</h2>
        <p style="font-size: 14px; opacity: 0.8;">Putar roda dan dapatkan saldo harianmu!</p>
        
        <div id="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        
        <button id="spinBtn" onclick="startSpin()">KLAIM SPIN GRATIS</button>
        
        <div id="loginBtnContainer">
            <a href="https://shortio.link/login-kesawanbola" class="btn-login-main">LOGIN & KLAIM SEKARANG</a>
        </div>

        <h3 id="resultText" style="color:#f1c40f; margin-top:20px;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">ðŸŽ‰ SELAMAT!</h2>
            <p id="modalMsg"></p>
            <div style="background:#fdf2f2; padding:15px; border-radius:12px; margin-top:15px; font-size:14px; color:#444; border: 1px dashed #e74c3c; text-align: left;">
                <strong>Cara Aktivasi Saldo:</strong><br>
                1. Login ke akun KesawanBola.<br>
                2. Deposit Min. <b>Rp 20.000</b>.<br>
                3. Bonus otomatis aktif!
            </div>
            <a href="https://shortio.link/login-kesawanbola" class="btn-link">AKTIVASI SEKARANG</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const loginContainer = document.getElementById('loginBtnContainer');
        const resultModal = document.getElementById('resultModal');
        
        // Perbaikan Hadiah: Tidak ada ZONK agar user mau deposit
        const segments = ["10K", "50K", "20K", "100K", "25K", "500K"];
        const colors = ["#1a1a2e", "#3498db", "#16213e", "#9b59b6", "#1a1a2e", "#f1c40f"];
        
        let currentAngle = 0;
        const totalSegments = segments.length;
        const segmentArc = (2 * Math.PI) / totalSegments;

        function draw() {
            ctx.clearRect(0, 0, 500, 500);
            for (let i = 0; i < totalSegments; i++) {
                const angle = currentAngle + (i * segmentArc) - (Math.PI / 2);
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + segmentArc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.strokeStyle = "#f1c40f";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + segmentArc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 38px Arial";
                ctx.fillText(segments[i], 220, 15);
                ctx.restore();
            }
        }

        function startSpin() {
            if (localStorage.getItem("isDone") === "true") return;

            // PENGATURAN KEMENANGAN:
            // Pilih indeks: 0(10K), 1(50K), 2(20K), 3(100K), 4(25K), 5(500K)
            const menangHadiahBesar = [1, 3, 5]; // 50k, 100k, 500k
            const targetIdx = menangHadiahBesar[Math.floor(Math.random() * menangHadiahBesar.length)];

            const degPerSeg = 360 / totalSegments;
            const rotation = (12 * 360) + (360 - (targetIdx * degPerSeg)) - (degPerSeg / 2);
            
            let start = null;
            const duration = 5000;
            spinBtn.disabled = true;
            spinBtn.innerText = "MEMPROSES HADIAH...";

            function animate(time) {
                if (!start) start = time;
                const elapsed = time - start;
                const progress = Math.min(elapsed / duration, 1);
                const easing = 1 - Math.pow(1 - progress, 4); // Kuat di awal, halus di akhir
                currentAngle = (easing * rotation) * (Math.PI / 180);
                draw();
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    showResult(targetIdx);
                }
            }
            requestAnimationFrame(animate);
        }

       /* Cari fungsi showResult(idx) di kodingan sebelumnya dan ganti bagian ini */
function showResult(idx) {
    const hasil = segments[idx];
    localStorage.setItem("isDone", "true");
    localStorage.setItem("lastWin", hasil);
    
    spinBtn.innerText = "KLAIM BERHASIL";
    loginContainer.style.display = "block";

    const msg = document.getElementById('modalMsg');
    // Penambahan instruksi screenshot
    msg.innerHTML = `
        <div style="border: 2px dashed #27ae60; padding: 10px; margin-bottom: 15px;">
            <span style="font-size: 12px; color: #27ae60; font-weight: bold;">WAJIB:</span><br>
            <span style="font-size: 16px;">Silahkan <b>SCREENSHOT</b> layar ini dan kirim ke CS untuk aktivasi hadiah!</span>
        </div>
        Selamat! Bosku memenangkan saldo <b>Rp ${hasil}</b>. <br><br>
        Status Hadiah: <span class="status-badge">BELUM AKTIF</span>`;
    
    document.getElementById('resultText').innerHTML = `
        <div style="background: #f1c40f; color: black; padding: 5px; border-radius: 5px;">
            <b>SEGERA SCREENSHOT HADIAH ANDA!</b>
        </div>
        HADIAH: Rp ${hasil} <br>
        <small>(Status: <span class="status-badge">Menunggu Deposit & Aktivasi CS</span>)</small>`;
    
    resultModal.style.display = "block";
}

        window.onload = () => {
            if (localStorage.getItem("isDone") === "true") {
                const lastWin = localStorage.getItem("lastWin");
                spinBtn.disabled = true;
                spinBtn.innerText = "SUDAH DIKLAIM";
                loginContainer.style.display = "block";
                document.getElementById('resultText').innerHTML = `HADIAH: Rp ${lastWin} <br><small>(Status: <span class="status-badge">Menunggu Deposit</span>)</small>`;
            }
            draw();
        };

        // Anti-Inspect & Klik Kanan
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false; };
    </script>
</body>
</html>
