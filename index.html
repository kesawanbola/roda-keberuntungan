<!DOCTYPE html>
<html>
<head>
    <title>Roda Keberuntungan - Spesial</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
        #canvas { margin-top: 20px; border: 5px solid #333; border-radius: 50%; background: white; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 5px; }
        #result { margin-top: 20px; font-size: 36px; font-weight: bold; color: #c0392b; }
    </style>
</head>
<body>

    <h1>Putar Rodanya!</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="spinWheel()">PUTAR SEKARANG</button>
    </div>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const segments = ["ZONK", "BONUS KEMENANGAN 50K", "ZONK", "BONUS KEMENANGAN 100K", "ZONK", "SALDO 500K"];
        const colors = ["#e74c3c", "#3498db", "#e74c3c", "#9b59b6", "#e74c3c", "#f1c40f"];
        
        let startAngle = 0;
        const arc = Math.PI / (segments.length / 2);
        let spinTimeout = null;

        // --- BAGIAN SETTINGAN ---
        // Ganti angka ini untuk menentukan hasil: 
        // 0=Zonk, 1=Hadiah 1, 2=Zonk, 3=Hadiah 2, 4=Zonk, 5=JACKPOT
        const HASIL_SETTINGAN = 0; 
        // ------------------------

        function drawWheel() {
            ctx.clearRect(0, 0, 400, 400);
            for (let i = 0; i < segments.length; i++) {
                let angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 190, angle, angle + arc, false);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(200 + Math.cos(angle + arc / 2) * 130, 200 + Math.sin(angle + arc / 2) * 130);
                ctx.rotate(angle + arc / 2);
                ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
                ctx.restore();
            }
        }

        function spinWheel() {
            document.getElementById('result').innerHTML = "Memutar...";
            
            // Logika agar berhenti di index yang kita mau
            const totalRounds = 5; // Putar 5 kali sebelum berhenti
            const stopAngle = (totalRounds * 360) + (360 - (HASIL_SETTINGAN * (360/segments.length))) - ((360/segments.length)/2);
            
            let currentRotation = 0;
            const duration = 4000; // 4 detik
            const start = performance.now();

            function animate(now) {
                let elapsed = now - start;
                let progress = Math.min(elapsed / duration, 1);
                
                // Efek perlambatan (ease-out)
                let easeOut = 1 - Math.pow(1 - progress, 3);
                let currentAngle = easeOut * stopAngle;
                
                startAngle = (currentAngle * Math.PI / 180);
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    document.getElementById('result').innerHTML = "Hasil: " + segments[HASIL_SETTINGAN];
                }
            }
            requestAnimationFrame(animate);
        }

        drawWheel();
    </script>
</body>
</html>
